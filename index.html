<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- custom css link -->
     <link rel="stylesheet" href="./styles/style.css">

    <title>Maliha's TechWave Podcast Website</title>
</head>
<body class="inter-fonts">
    <header class="bg-dark">
        <!-- navbar section starts -->
        <nav class="display-flex container">
            <img src="./assets/TechWave.png" alt="Techwave nav logo">

            <ul class="nav-menu display-flex">
                <li><a class="text-white" href="">About</a></li>
                <li><a class="text-white" href="">Episodes</a></li>
                <li><a class="text-white" href="">Host</a></li>
            </ul>

            <button class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>

        <!-- hero section starts -->
         <section class="hero-container">
            <div class="hero-top">
                <img class="hero-circle" src="./assets/hero-circle.png" alt="Hero Circle">
                <img class="hero-mic" src="./assets/microphone.png" alt="Microphone">
            </div>
            <div class="hero-bottom text-center">
                <h2 class="hero-title text-white">TechWave</h2>
                <p class="hero-desc text-white">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="hero-button display-flex">
                    <button class="btn display-flex spotify-btn">
                        <img src="./assets/spotify.png" alt="Spotify">
                        Listen on Spotify
                    </button>
                    <button class="btn2">
                        <img src="./assets/message.png" alt="Message">
                        Subscribe
                    </button>
                </div>
            </div>
         </section>
    </header>

    <main>
        <!-- about section starts -->
         <section class="about-container">
            
         </section>
    </main>

    <footer></footer>
</body>
</html>
